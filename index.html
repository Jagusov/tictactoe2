<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  //box in top left is named 1-1 -> first of first row //box in the middle left
  is named 1-3 -> first of the third row
  <body>
    <div class="board">
      <div class="gamestatus">
        <div class="turn">Turn of Player 1</div>
      </div>
      <div class="table">
        <div class="box 1-1"></div>
        <div class="box 2-1"></div>
        <div class="box 3-1"></div>
        <div class="box 4-1"></div>
        <div class="box 5-1"></div>
        <div class="box 1-2"></div>
        <div class="box 2-2"></div>
        <div class="box 3-2"></div>
        <div class="box 4-2"></div>
        <div class="box 5-2"></div>
        <div class="box 1-3"></div>
        <div class="box 2-3"></div>
        <div class="box 3-3"></div>
        <div class="box 4-3"></div>
        <div class="box 5-3"></div>
        <div class="box 1-4"></div>
        <div class="box 2-4"></div>
        <div class="box 3-4"></div>
        <div class="box 4-4"></div>
        <div class="box 5-4"></div>
        <div class="box 1-5"></div>
        <div class="box 2-5"></div>
        <div class="box 3-5"></div>
        <div class="box 4-5"></div>
        <div class="box 5-5"></div>
      </div>
    </div>
    <script src="tictac.js"></script>
    <script src="styles.css"></script>
  </body>
</html>
